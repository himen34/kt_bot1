name: tg-notifier
on:
  workflow_dispatch: {}   

jobs:
  run:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium
      - name: Run notifier
        env:
          LOGIN_USER: ${{ secrets.LOGIN_USER }}
          LOGIN_PASS: ${{ secrets.LOGIN_PASS }}
          PAGE_URL:  ${{ secrets.PAGE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_1: ${{ secrets.TELEGRAM_CHAT_ID_1 }}
          TELEGRAM_CHAT_ID_2: ${{ secrets.TELEGRAM_CHAT_ID_2 }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_FILENAME: keitaro_spend_state1.json
          SPEND_ABS_THRESHOLD: ${{ secrets.SPEND_ABS_THRESHOLD }}
          SPEND_PCT_THRESHOLD: ${{ secrets.SPEND_PCT_THRESHOLD }}
          SPEND_DIRECTION: ${{ secrets.SPEND_DIRECTION }}
        run: python notifier_playwright.py
